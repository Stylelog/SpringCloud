#mybatis配置
#指定别名
mybatis.type-aliases-package=com.vae.bean
#驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
#指定SQL映射文件
mybatis.mapper-locations=mapper/*.xml

#数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#指定druid数据源(不指定则使用默认数据源)
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
##启用statFilter过滤器(默认关闭)
#spring.datasource.druid.web-stat-filter.enabled=true
##启用druid监控页面（如果关闭将不能进入druid管理界面）（默认关闭）
#spring.datasource.druid.stat-view-servlet.enabled=true
##指定过滤类型（SQL统计，URI统计，WEB统计等，可以在监控页面看到）
#spring.datasource.druid.filters=stat,wall,slf4j


#初始化时建立物理连接的个数
spring.datasource.druid.initial-size=5
#最小连接池数量
spring.datasource.druid.min-idle=5
#最大连接池数量
spring.datasource.druid.max-active=20
#获取连接时最大等待时间，单位毫秒
spring.datasource.druid.max-wait=60000
#用来检测连接是否有效的sql 必须是一个查询语句
#mysql中为 select 'x'
#oracle中为 select 1 from dual
spring.datasource.druid.validation-query=select 'x'
